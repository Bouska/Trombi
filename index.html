<div id="light" class="white_content">

            <tr>
                <td><p class="formTitles">Nom</p></td>

            </tr>

        </table>
    </form>

    <p>Vcard</p>

    <script>
    $(document).ready(function(){
        $(".personRowInput").hide();
        $("#validateInfo").hide();
        $(".fade").hide();
        $(".light").hide();


        $(".personBox").click(function(){
            $(".fade").show();
            $(".light").show();
        });

        $("#editInfo").click(function(){
            $(".personRow").hide(100);
            $(".personRowInput").show(100);
            $("#editInfo").hide();
            $("#validateInfo").show();
        });

        $("#validateInfo").click(function(){
            $(".personRowInput").hide(100);
            $(".personRow").show(100);
            $("#validateInfo").hide();
            $("#editInfo").show();
        });

        $(".personAddBox").click(function(){

            personBox = jQuery('<div/>', {class : 'personBox'});
            personBoxImage = jQuery('<img/>', {class : 'personBoxImage', src : 'images/test.jpeg'});
            personBoxText = jQuery('<div/>', {class : 'personBoxText'});
            personBoxTextP = jQuery('<p/>', {text : 'Neo Pomme'});

            personBoxTextP.appendTo(personBoxText);

            personBoxImage.appendTo(personBox);
            personBoxText.appendTo(personBox);

            personBox.appendTo($(this).prev())
        });

    });
    </script>
