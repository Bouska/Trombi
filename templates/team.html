{% extends "index.html" %}

{% block body %}

<h2>{{ {{team.name}} }}</h2>

{% if showAll %}
    {% for team in teams %}
        <a href="/team/{{team.name}}">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            {{team.name}}
          </button>
      </a>
    {% endfor %}
{% else %}

<div class="tree">
    <div class="tree-container">
        {{ tree | safe }}
    </div>
</div>

{% endif %}

{% endblock %}
