{% extends "index.html" %}

{% block head %}

<link rel='stylesheet' href='{{ url_for('static', filename='fullcalendar.css') }}' />
<script src='{{ url_for('static', filename='js/jquery.min.js') }}'></script>
<script src='{{ url_for('static', filename='js/moment.min.js') }}'></script>
<script src='{{ url_for('static', filename='js/fullcalendar.js') }}'></script>
<script src='{{ url_for('static', filename='js/lang_calendar/fr.js') }}'></script>

{% endblock %}



{% block body %}

<div class="calendar_container">
  <div id='calendar'></div>
</div>

<script type="text/javascript">

$(document).ready(function() {
  // page is now ready, initialize the calendar...
    $('#calendar').fullCalendar({
        firstDay: 1, // Set first day of the week as monday
        aspectRatio: 2,

        eventSources: [
          {% for events in events_list %}
            {
              events: {{ events | safe }}
            },
          {% endfor %}
        ]

    })
});

</script>

{% endblock %}
